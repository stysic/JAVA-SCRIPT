<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Programa</title>
    <style>
        body {
            background-color: lightgray;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Olá mundo</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nisi cupiditate laborum quos labore delectus fugiat temporibus dolor sapiente quia quasi tempore magnam, voluptas nemo blanditiis explicabo mollitia pariatur doloremque. Eius?</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é: ${s}`)
        // (number + number) = adição
        // (string + string) = concatenação
    </script>
</body>
</html>
